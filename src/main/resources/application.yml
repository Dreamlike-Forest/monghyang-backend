spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # 커넥션 풀 개수 설정
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 10
  jackson:
    mapper:
      accept-case-insensitive-enums: true # enum 대소문자 구분없이 매핑
  jpa:
    hibernate:
      ddl-auto: update  # 개발 시에는 'create' or 'update', 실제 운영 시 'validate' or 'none'
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB # 한개 당최대 10MB의 파일에 대해서만 업로드를 허용한다.
      max-request-size: 10MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH2_ID}
            client-secret: ${GOOGLE_OAUTH2_SECRET}
            scope:
              - profile
              - email
            redirect-uri: "{baseUrl}/oauth2/code/{registrationId}" # google oauth2 인증코드를 받게 될 리다이렉션 url
  profiles:
    include: oauth
    active: local # 기본 프로파일: local (로컬 테스트 개발용: local, FE팀 로컬 테스트용: dev, 운영용: prod)


logging:
  level:
    #    root: debug
    org:
      springframework:
        security: trace
#        web: debug

# JWT 관련 설정
jwt:
  secret: ${JWT_SECRET_KEY} # JWT 서명에 사용되는 비밀 키 (이 값은 환경에 맞게 적절히 관리해야 합니다)
  refresh-secret: ${JWT_REFRESH_SECRET_KEY} # JWT REFRESH 토큰 생성에 사용되는 비밀키
  expiration: 3600000                 # JWT 만료 시간: 15 min (밀리초 단위, 1시간 = 3600000, 30분 = 1800000), 개발 시에는 편의상 7days로 설정
  refresh-expiration: 604800000       # 리프레시 토큰 만료시간 (7 days)
